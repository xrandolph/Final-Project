<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Campaign</title>
</head>
<body>
    <h1>Add New Campaign</h1>
    <form method="POST">
        <label for="name">Campaign Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="start_date">Start Date:</label><br>
        <input type="date" id="start_date" name="start_date" required><br><br>
        
        <label for="end_date">End Date:</label><br>
        <input type="date" id="end_date" name="end_date" required><br><br>
        
        <label for="engagement_rate">Engagement Rate:</label><br>
        <input type="number" id="engagement_rate" name="engagement_rate" step="0.01" required><br><br>
        
        <label for="reach">Reach:</label><br>
        <input type="number" id="reach" name="reach" required><br><br>
        
        <label for="conversion_rate">Conversion Rate:</label><br>
        <input type="number" id="conversion_rate" name="conversion_rate" step="0.01" required><br><br>
        
        <label for="client_id">Client ID:</label><br>
        <input type="number" id="client_id" name="client_id" required><br><br>
        
        <input type="submit" value="Add Campaign">
    </form>
</body>
</html>
